services:
  redis:
    image: redis:latest
    container_name: redis
    networks:
      - app_network
      
  nginx:
    container_name: nginx
    image: nginx:1.29.4-alpine
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - ./apps:/app
      - ./conf/nginx:/etc/nginx/conf.d/
      # - ./conf/ssl:/etc/nginx/ssl
    restart: always
    networks:
      - app_network
    depends_on:
      - web

  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./apps:/app
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - CI_ENCRYPTION_KEY=${CI_ENCRYPTION_KEY}
      - CI_DB_PASSWORD=${CI_DB_PASSWORD}
      - YANDEX_TRANSLATE_API_KEY=${YANDEX_TRANSLATE_API_KEY}
    networks:
      - app_network

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - app_network
    volumes:
      # - ./db/mongod.conf:/etc/mongod.conf
      - mongo_data:/data/db

  mysql:
    container_name: mysql
    image: mariadb:10.5
    restart: always
    command: --max_connections=1000 --wait_timeout=60 --interactive_timeout=60
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data:
